    <script type="text/javascript">
        function cambo(boto) {
            if (boto != null) {
                confirm(`Press a button!\nEither OK or Cancel.${boto}`);
                boto.setAttribute("disabled", "");
                // boto.remove("abilita");
                boto.classList.add("desbilita");
            }
            else {
                const val = document.getElementById("Fscript1");
                confirm(`Press a button!\nEither OK or Cancel.${val}`);
                val.removeAttribute("disabled");
                // val.remove("desbilita")
                val.classList.add("abilita");
            }
        }
        //#region --RELOJ --
        const parraforeloj = document.querySelector(".pVerReloj");
        const pfecha = document.querySelector(".fecha");
        const ptiempo = document.querySelector(".tiempo");
        const span = document.getElementById("rango");
        const actualizar = () => {
            let contador = "";
            const date = new Date();
            contador = date.getSeconds();
            parraforeloj.innerHTML = date.toLocaleTimeString();
           /*  ptiempo.innerHTML = date.toLocaleTimeString();
            pfecha.innerHTML = date.toLocaleTimeString(); */
            span.innerText = contador;
        }
        function startReloj() {
            myInterval = setInterval(() => {
                actualizar();
            }, 1000);
        }
        function stopReloj() {
            span.innerText = "...";
            clearInterval(myInterval);
        }

        /* Dia y mes de la semana */
        function relojDigital() {
            const fechalocal = document.getElementById("fecha");
            const tiempoLocal = document.querySelector(".tiempo");
            let f = new Date(),
                month = f.getMonth() + 1,
                diaValor = f.getDay(),
                dia = f.getDate(),
                anio = f.getFullYear(),
                minutes = f.getMinutes(), 
                seconds = f.getSeconds(),
                hours = f.getHours(),

                fecha = Date.now();
                let semana=['Dom','Lun','Mar','Mier','Jue','Vie','Sab'];
                let verSemana=(semana[diaValor]);

                minutes=('0'+minutes).slice(-1);
                dia=('0'+dia).slice(-2);
                month =('0'+month).slice(-2);

            let timeString = f.toLocaleDateString(); //fecha comun
            fechalocal.innerHTML = hours+"-"+minutes+"-"+seconds+"-"+timeString;
            tiempoLocal.innerHTML = dia+"/"+month+"del"+anio+"-"+verSemana;
            
            

            setInterval(() => {
                relojDigital();
            }, 1000);
        }
        //#endregion
